name: Update README (Debug)

on:
  workflow_dispatch:  # Manual trigger only for testing

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Show repository structure
        run: |
          echo "🔍 Repository structure:"
          find . -type f -name "*.md" | head -20
          echo ""
          echo "📁 Directory tree:"
          tree -a -L 3 || ls -la

      - name: Run debug script
        run: |
          echo "🚀 Running update script..."
          python update_readme.py

      - name: Show generated files
        run: |
          echo "📄 Generated README.md (first 50 lines):"
          head -50 README.md || echo "README.md not found"
          echo ""
          echo "📄 Generated posts.json (preview):"
          head -20 posts.json || echo "posts.json not found"
          echo ""
          echo "📊 File sizes:"
          ls -lh README.md posts.json || echo "Files not found"

      - name: Commit changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          echo "📊 Current git status:"
          git status
          
          echo "📝 Adding files..."
          git add README.md posts.json
          
          echo "📊 Changes to commit:"
          git diff --cached --stat
          
          if git diff --cached --quiet; then
            echo "ℹ️ No changes to commit"
          else
            echo "✅ Committing changes..."
            git commit -m "debug: auto-update README and posts.json with debug info"
            git push
            echo "🚀 Changes pushed!"
          fi
