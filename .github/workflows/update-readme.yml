name: Update README

on:
  push:
    paths:
      - '**/*.md'
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:  # manual run

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    # explicit permissions for writing to repository
    permissions:
      contents: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Latest version
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # Explicit token

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run README update script
        run: python update_readme.py

      - name: Check for changes
        id: check_changes
        run: |
          git add README.md posts.json
          if git diff --cached --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push if changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git commit -m "chore: auto-update README and posts.json [skip ci]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
