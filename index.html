<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìò Today I Learned - Mehran's TIL</title>
    <style>
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --text-primary: #f0f6fc;
            --text-secondary: #8b949e;
            --accent: #58a6ff;
            --border: #30363d;
            --success: #238636;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            background: linear-gradient(135deg, var(--bg-secondary), var(--bg-primary));
            padding: 3rem;
            border-radius: 16px;
            border: 1px solid var(--border);
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--accent), #f78166);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }

        .stat-card {
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid var(--border);
            text-align: center;
            transition: transform 0.2s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--accent);
        }

        .filter-bar {
            margin: 2rem 0;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-input {
            flex: 1;
            min-width: 300px;
            padding: 0.75rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
        }

        .category-filter {
            padding: 0.5rem 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 20px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .category-filter.active,
        .category-filter:hover {
            background: var(--accent);
            color: white;
        }

        .posts-grid {
            display: grid;
            gap: 1.5rem;
        }

        .post-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .post-card:hover {
            transform: translateY(-4px);
            border-color: var(--accent);
            box-shadow: 0 8px 25px rgba(88, 166, 255, 0.1);
        }

        .post-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent), #f78166);
        }

        .post-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .post-category {
            background: var(--accent);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .post-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: var(--text-primary);
        }

        .post-preview {
            color: var(--text-secondary);
            margin-bottom: 1rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .post-tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }

        .tag {
            background: var(--bg-primary);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            border: 1px solid var(--border);
        }

        .read-more {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: opacity 0.2s ease;
        }

        .read-more:hover {
            opacity: 0.8;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .error {
            text-align: center;
            padding: 2rem;
            background: #f85149;
            color: white;
            border-radius: 8px;
            margin: 2rem 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .filter-bar {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-input {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üìò Today I Learned</h1>
            <p>A collection of things I learn every day across various technologies</p>
            
            <div class="stats" id="stats">
                <div class="stat-card">
                    <div class="stat-number" id="total-posts">-</div>
                    <div>Total Posts</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="total-categories">-</div>
                    <div>Categories</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="last-updated">-</div>
                    <div>Last Updated</div>
                </div>
            </div>
        </header>

        <div class="filter-bar">
            <input 
                type="text" 
                class="search-input" 
                placeholder="üîç Search posts..." 
                id="search-input"
            >
            <div id="category-filters"></div>
        </div>

        <div id="loading" class="loading">
            <p>üìö Loading your TIL posts...</p>
        </div>

        <div id="error" class="error" style="display: none;">
            <p>‚ùå Failed to load posts. Please try again later.</p>
        </div>

        <div class="posts-grid" id="posts-container"></div>
    </div>

    <script>
        let allPosts = [];
        let filteredPosts = [];
        let currentCategory = 'all';

        async function loadPosts() {
            try {
                const response = await fetch('./posts.json');
                if (!response.ok) throw new Error('Failed to fetch posts');
                
                const data = await response.json();
                allPosts = data.posts || [];
                filteredPosts = [...allPosts];

                updateStats(data.stats);
                renderCategoryFilters(data.stats.category_counts);
                renderPosts();

                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                console.error('Error loading posts:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
            }
        }

        function updateStats(stats) {
            document.getElementById('total-posts').textContent = stats.total_posts || 0;
            document.getElementById('total-categories').textContent = stats.total_categories || 0;
            
            const lastUpdated = new Date(stats.last_updated).toLocaleDateString();
            document.getElementById('last-updated').textContent = lastUpdated;
        }

        function renderCategoryFilters(categoryCounts) {
            const container = document.getElementById('category-filters');
            
            let html = '<span class="category-filter active" data-category="all">All</span>';
            
            Object.entries(categoryCounts).forEach(([category, count]) => {
                html += `<span class="category-filter" data-category="${category}">${category} (${count})</span>`;
            });
            
            container.innerHTML = html;

            // Add click handlers
            container.addEventListener('click', (e) => {
                if (e.target.classList.contains('category-filter')) {
                    // Update active state
                    container.querySelectorAll('.category-filter').forEach(f => f.classList.remove('active'));
                    e.target.classList.add('active');
                    
                    currentCategory = e.target.dataset.category;
                    filterPosts();
                }
            });
        }

        function renderPosts() {
            const container = document.getElementById('posts-container');
            
            if (filteredPosts.length === 0) {
                container.innerHTML = '<div class="loading">üìù No posts found matching your criteria.</div>';
                return;
            }

            const html = filteredPosts.map(post => `
                <article class="post-card">
                    <div class="post-meta">
                        <span class="post-category">${post.category}</span>
                        <span>${post.date}</span>
                    </div>
                    <h2 class="post-title">${post.title}</h2>
                    <p class="post-preview">${post.preview}</p>
                    ${post.tags && post.tags.length > 0 ? `
                        <div class="post-tags">
                            ${post.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                    ` : ''}
                    <a href="${post.url}" class="read-more" target="_blank" rel="noopener">
                        Read more ‚Üí
                    </a>
                </article>
            `).join('');

            container.innerHTML = html;
        }

        function filterPosts() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            
            filteredPosts = allPosts.filter(post => {
                const matchesCategory = currentCategory === 'all' || post.category === currentCategory;
                const matchesSearch = !searchTerm || 
                    post.title.toLowerCase().includes(searchTerm) ||
                    post.preview.toLowerCase().includes(searchTerm) ||
                    post.category.toLowerCase().includes(searchTerm) ||
                    (post.tags && post.tags.some(tag => tag.toLowerCase().includes(searchTerm)));
                
                return matchesCategory && matchesSearch;
            });

            renderPosts();
        }

        // Search functionality
        document.getElementById('search-input').addEventListener('input', filterPosts);

        // Load posts on page load
        document.addEventListener('DOMContentLoaded', loadPosts);
    </script>
</body>
</html>
